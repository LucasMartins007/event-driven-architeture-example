name: Build All Services
on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'inventory/**'
      - 'notification/**'
      - 'order/**'
  pull_request:
    branches:
      - master
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: ['inventory', 'notification', 'order']
    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build Service ${{ matrix.service }}
        run: |
          cd ${{ matrix.service }}
          mvn -B clean package